<!DOCTYPE html>
<html  lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Página Inicial</title>
        
  </head>
  <body>
    
      <script>
       let velMax=parseFloat(prompt(`digite a velocidade máxima`))
       let vel=parseFloat(prompt(`digite a velocidade do condutor(a)`))
       let difer=velMax-vel
       if(difer<0){
        difer=difer*(-1)
       }
       if(difer>=10 && difer<11){
        alert(`Multa de R$ 50,00!`)
       }else if(difer>=11 && difer<=30){
        alert(`Multa de R$ 100,00!`)
       }else if(difer>=31){
        alert(`Multa de R$ 200,00!`)
       } else{
        alert(`Não paga multa!`)
       }
        </script>
  </body>
