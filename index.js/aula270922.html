<!DOCTYPE html>
<html  lang="pt-br">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    
    
    <body>
        <script>
         
            let listaProdutos = []
    
            for (i = 1; i <= 2; i++) { 
                nomeDoProduto = prompt(`Digite nome do produto.`)
                marcaDoProduto = prompt(`Digite  marca do produto.`)
                fotoDoProduto = prompt(`Insira o link da foto produto.`)
                preçoUnitario = prompt(`Digite o preço`)
                quantidadeDoProduto= prompt(`Digite a quantidade`)
    
                let produto = {
                    nome: nomeDoProduto,
                    marca: marcaDoProduto,
                    foto: fotoDoProduto,
                    preço: preçoUnitario,
                    quantidade: quantidadeDoProduto,
                }
              listaProdutos.push(produto) 
    
            }
            
           for (i=0; i<listaProdutos.length; i++) {
            let produto=listaProdutos[i]
        
         document.write(`<tr> Produto ${i+1} </tr></br>`)
         document.write(`<tr> Nome: <td> ${produto.nome} </td></tr></br>`)
         document.write(`<tr> Produto: <td> ${produto.marca} </td></tr></br>`)
         document.write(`<tr> Foto: <td> ${produto.foto} </td></tr></br>`)
         document.write(`<tr> Preço: <td>  ${produto.preço} </td></tr></br>`)
         document.write(`<tr> Quantidade em estoque: <td>  ${produto.quantidade}</td></tr></br>`)
         document.write(`<tr> Valor total: <td> ${produto.preço * produto.quantidade}</td></tr></br>`)
         document.write(`<tr><br></br></tr></tr>`)
       
    
           }

    
     </script>
    
    </body>
    
    </html>
