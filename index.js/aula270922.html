<!DOCTYPE html>
<html  lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Página Inicial</title>
        
  </head>
  <body>
    <script>
        let i=0
        let preco=0
        while(i<3){
         produto={
        nomeDoProduto:prompt(`digite o nome do produto`),
         marca:prompt(`digite a marca`),
         link:prompt(`digite o link`),
         precounit:parseFloat(prompt(`digite o valor`)),
         }
         preco=preco+produto.precounit

    document.write(`<p> NOME: ${produto.nomeDoProduto}</p>`) 
     document.write(`<p> MARCA: ${produto.marca}</p>`) 
     document.write(`<p><img src= ${produto.link}/></p>`)   
     document.write(`<p> PREÇO: ${produto.precounit}</p>`)   
        i++
         
     }
     document.write(`<p> PREÇO: ${preco}</p>`)  
      
         </script>  
      
  </body>
